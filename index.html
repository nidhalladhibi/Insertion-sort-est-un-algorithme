<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester Insertion Sort</title>
    <script>
        function insertionSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                let current = arr[i];
                let j = i - 1;

                // Déplacer les éléments du tableau qui sont plus grands que current
                while (j >= 0 && arr[j] > current) {
                    arr[j + 1] = arr[j]; // Déplacer l'élément vers la droite
                    j--; // Décrémenter j pour continuer à vérifier les éléments précédents
                }
                arr[j + 1] = current; // Insérer current à la bonne position
            }
            return arr; // Retourner le tableau trié
        }

        // Exemple d'utilisation
        window.onload = function() {
            const tableau = [5, 3, 8, 4, 2];
            const tableauTrie = insertionSort([...tableau]); // Trié en utilisant une copie du tableau

            // Afficher les résultats dans le tableau HTML
            const originalRow = document.getElementById("originalRow");
            const sortedRow = document.getElementById("sortedRow");

            tableau.forEach(item => {
                const cell = document.createElement("td");
                cell.textContent = item;
                originalRow.appendChild(cell);
            });

            tableauTrie.forEach(item => {
                const cell = document.createElement("td");
                cell.textContent = item;
                sortedRow.appendChild(cell);
            });
        };
    </script>
</head>
<body>
    <h1>Tester l'Algorithme de Tri par Insertion</h1>
    <p>Ouvrez la console du navigateur pour voir les résultats.</p>

    <table border="1">
        <thead>
            <tr>
                <th>Tableau Original</th>
                <th>Tableau Trié</th>
            </tr>
        </thead>
        <tbody>
            <tr id="originalRow"></tr>
            <tr id="sortedRow"></tr>
        </tbody>
    </table>
</body>
</html>
